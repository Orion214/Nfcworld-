<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC World – 实验空间</title>
    <style>
        :root {
            --primary-color: #d0d0d0;
            --hover-color: #ffffff;
            --bg-color: #000000;
            --accent-color: rgba(180, 0, 255, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--bg-color);
            color: var(--primary-color);
            font-family: "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            padding: 12px 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            z-index: 999;
        }
        
        nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 15px;
            letter-spacing: 1px;
            transition: 0.3s;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
        }
        
        nav a:hover, nav a:focus {
            color: var(--hover-color);
            text-shadow: 0 0 8px #fff;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }
        
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 90%;
            max-width: 800px;
            padding: 20px;
        }
        
        .center h1 {
            font-size: clamp(32px, 5vw, 42px);
            margin-bottom: 15px;
            color: white;
            letter-spacing: 2px;
            line-height: 1.2;
        }
        
        .center p {
            font-size: clamp(14px, 2.5vw, 16px);
            margin-bottom: 10px;
        }
        
        #contactOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(20px);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        
        .box {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 28px;
            padding: 70px 50px 50px;
            box-shadow: 0 0 100px var(--accent-color);
            text-align: center;
            max-width: 90%;
            animation: pop 0.6s ease-out;
            position: relative;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.3s;
            background: none;
            border: none;
            color: var(--primary-color);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close:hover, .close:focus {
            opacity: 1;
            transform: rotate(90deg);
            outline: none;
        }
        
        .box h3 {
            font-size: clamp(20px, 4vw, 26px);
            margin-bottom: 50px;
            letter-spacing: 2px;
        }
        
        .social {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .social a {
            display: block;
            transition: transform 0.3s;
        }
        
        .social img {
            width: 80px;
            height: 80px;
            transition: 0.5s;
            border-radius: 22px;
            object-fit: cover;
        }
        
        @media (min-width: 768px) {
            .social img {
                width: 100px;
                height: 100px;
            }
        }
        
        .social img:hover {
            transform: translateY(-20px) scale(1.35);
            box-shadow: 0 30px 60px rgba(255, 255, 255, 0.4);
        }
        
        .box p {
            margin-top: 40px;
            opacity: 0.8;
            font-size: 15px;
        }
        
        @keyframes pop {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* 减少动画对性能的影响 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* 加载状态 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <script>
        // 页面加载完成后执行
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
            initCanvas();
        });

        // 初始化画布和动画
        function initCanvas() {
            const canvas = document.getElementById('bg');
            const ctx = canvas.getContext('2d');
            
            // 设置画布尺寸
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 创建线条数组
            const lines = [];
            const count = Math.min(80, Math.floor(window.innerWidth / 20));
            
            // 初始化线条
            for(let i = 0; i < count; i++) {
                lines.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speed: 0.5 + Math.random(),
                    length: 50 + Math.random() * 100
                });
            }
            
            // 动画循环
            let animationId;
            function animate() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.strokeStyle = "rgba(255, 255, 255, 0.15)";
                ctx.lineWidth = 1.2;
                
                lines.forEach(line => {
                    ctx.beginPath();
                    ctx.moveTo(line.x, line.y);
                    ctx.lineTo(line.x, line.y + line.length);
                    ctx.stroke();
                    line.y += line.speed;
                    
                    if(line.y > canvas.height) {
                        line.y = -line.length;
                    }
                });
                
                animationId = requestAnimationFrame(animate);
            }
            
            // 启动动画
            animate();
            
            // 当页面不可见时暂停动画以节省资源
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    cancelAnimationFrame(animationId);
                } else {
                    animate();
                }
            });
        }

        // 联系弹窗功能
        function openContact() {
            document.getElementById("contactOverlay").style.display = "flex";
            document.querySelector('.close').focus();
            
            // 添加ESC键关闭功能
            document.addEventListener('keydown', handleEscapeKey);
        }
        
        function closeContact() {
            document.getElementById("contactOverlay").style.display = "none";
            document.removeEventListener('keydown', handleEscapeKey);
        }
        
        function handleEscapeKey(event) {
            if (event.key === 'Escape') {
                closeContact();
            }
        }
        
        // 点击弹窗外部关闭
        document.getElementById('contactOverlay').addEventListener('click', function(event) {
            if (event.target === this) {
                closeContact();
            }
        });
    </script>
