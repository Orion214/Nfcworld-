<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC World – 实验空间</title>
    <style>
        body{margin:0;background:black;color:#d0d0d0;font-family:"Helvetica Neue",Arial,sans-serif;overflow:hidden;}
        nav{position:fixed;top:20px;left:50%;transform:translateX(-50%);display:flex;gap:30px;padding:12px 25px;background:rgba(255,255,255,0.05);backdrop-filter:blur(10px);border-radius:20px;border:1px solid rgba(255,255,255,0.15);z-index:999;}
        nav a{color:#d0d0d0;text-decoration:none;font-size:15px;letter-spacing:1px;transition:0.3s;cursor:pointer;}
        nav a:hover{color:white;text-shadow:0 0 8px #fff;}
        #bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
        .center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;z-index:2;}
        .center h1{font-size:42px;margin-bottom:10px;color:white;letter-spacing:2px;}
        .center p{font-size:16px;line-height:1.6;}

        #contactOverlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.92);backdrop-filter:blur(20px);z-index:9999;align-items:center;justify-content:center;}
        .box{background:rgba(255,255,255,0.08);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.2);border-radius:28px;padding:70px 50px 50px;box-shadow:0 0 100px rgba(180,0,255,0.3);text-align:center;max-width:90%;animation:pop 0.6s ease-out;}
        .close{position:absolute;top:20px;right:30px;font-size:40px;cursor:pointer;opacity:0.6;transition:0.3s;}
        .close:hover{opacity:1;transform:rotate(90deg);}
        .box h3{font-size:26px;margin-bottom:50px;letter-spacing:2px;}
        .social img{width:100px;height:100px;margin:0 50px;transition:0.5s;border-radius:22px;}
        .social img:hover{transform:translateY(-20px) scale(1.35);box-shadow:0 30px 60px rgba(255,255,255,0.4);}
        .box p{margin-top:40px;opacity:0.8;font-size:15px;}
        @keyframes pop{from{transform:scale(0.5);opacity:0} to{transform:scale(1);opacity:1}}
    </style>
</head>
<body>

    <nav>
        <a href="index.html">首页</a>
        <a href="works.html">作品</a>
        <a onclick="openContact()">联系</a>

    <canvas id="bg"></canvas>

    <div class="center">

        <p>虚拟 × 现实 · 微型世界的交互实验。</p>
        <p>Created by Orion.</p>
    </div>

    <!-- 弹窗（小红书图标已转Base64，永不失联！） -->

        <div class="box">

            <h3>联系我 / Follow Me</h3>
            <div class="social">
                <!-- Instagram -->
                <a href="https://www.instagram.com/orionzzh" target="_blank">

                </a>

    <script>
        const canvas=document.getElementById("bg");const ctx=canvas.getContext("2d");
        canvas.width=innerWidth;canvas.height=innerHeight;
        const lines=[],count=80;
        for(let i=0;i<count;i++)lines.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,speed:0.5+Math.random(),length:50+Math.random()*100});
        (function d(){ctx.fillStyle="rgba(0,0,0,0.1)";ctx.fillRect(0,0,canvas.width,canvas.height);ctx.strokeStyle="rgba(255,255,255,0.15)";ctx.lineWidth=1.2;
            lines.forEach(l=>{ctx.beginPath();ctx.moveTo(l.x,l.y);ctx.lineTo(l.x,l.y+l.length);ctx.stroke();l.y+=l.speed;if(l.y>canvas.height)l.y=-l.length;});
            requestAnimationFrame(d)})();
        onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight;};

        function openContact(){document.getElementById("contactOverlay").style.display="flex";}
        function closeContact(){document.getElementById("contactOverlay").style.display="none";}
    </script>
</body>
</html>
