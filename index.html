<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC World – 实验空间</title>
    <style>
        body {margin:0;background:black;color:#d0d0d0;font-family:"Helvetica Neue",Arial,sans-serif;overflow-x:hidden;}
        nav {position:fixed;top:20px;left:50%;transform:translateX(-50%);display:flex;gap:30px;padding:12px 25px;background:rgba(255,255,255,0.05);backdrop-filter:blur(10px);border-radius:20px;border:1px solid rgba(255,255,255,0.15);z-index:999;}
        nav a {color:#d0d0d0;text-decoration:none;font-size:15px;letter-spacing:1px;transition:0.3s;}
        nav a:hover {color:white;text-shadow:0 0 8px #fff;}
        #bg {position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
        .center {position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;z-index:2;}
        .center h1 {font-size:42px;margin-bottom:10px;color:white;letter-spacing:2px;}
        .center p {font-size:16px;line-height:1.6;}

        /* 联系栏 */
        #contact {padding:100px 20px 80px;text-align:center;background:black;color:white;}
        #contact .title {font-size:22px;margin-bottom:40px;letter-spacing:2px;}
        #contact img {width:72px;height:72px;margin:0 50px;transition:0.4s;vertical-align:middle;}
        #contact img:hover {transform:translateY(-12px) scale(1.2);}
        #contact .text {margin-top:30px;opacity:0.7;font-size:15px;}
    </style>
</head>
<body>

    <nav>
        <a href="index.html">首页</a>
        <a href="works.html">作品</a>
        <a href="#contact">联系</a>
    </nav>

    <canvas id="bg"></canvas>

    <div class="center">
        <h1>NFC World – 实验空间</h1>
        <p>一个由 NFC 触发的数字入口。</p>
        <p>虚拟 × 现实 · 微型世界的交互实验。</p>
        <p>Created by Orion.</p>
    </div>

    <!-- 联系栏（已换最新小红书链接 + 官方图标） -->
    <div id="contact">
        <p class="title">联系我 / Follow Me</p>
        <div>
            <a href="https://www.instagram.com/orionzzh" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://xhslink.com/m/41gZc4W5Rxz" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/Orion214/static@master/xiaohongshu-icon.png" alt="小红书">
            </a>
        </div>
        <p class="text">Instagram @orionzzh　｜　小红书 @猎户座214</p>
    </div>

    <script>
        const canvas = document.getElementById("bg");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const lines = []; const count = 80;
        for(let i=0;i<count;i++){
            lines.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,speed:0.5+Math.random(),length:50+Math.random()*100});
        }
        function draw(){
            ctx.fillStyle="rgba(0,0,0,0.1)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.strokeStyle="rgba(255,255,255,0.15)"; ctx.lineWidth=1.2;
            lines.forEach(l=>{ctx.beginPath();ctx.moveTo(l.x,l.y);ctx.lineTo(l.x,l.y+l.length);ctx.stroke();
                l.y+=l.speed; if(l.y>canvas.height) l.y=-l.length;
            });
            requestAnimationFrame(draw);
        }
        draw();
        window.onresize=()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;};
    </script>
</body>
</html>
