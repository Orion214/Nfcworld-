<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC World – 实验空间</title>

    <style>
        body {
            margin: 0;
            background: black;
            color: #d0d0d0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* ====== 顶部科技感导航栏 ====== */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 999;
        }

        nav a {
            color: #d0d0d0;
            text-decoration: none;
            font-size: 15px;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        nav a:hover {
            color: white;
            text-shadow: 0 0 8px #ffffff;
        }

        /* ====== 背景动画 Canvas ====== */
        #bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* ====== 中心文字 ====== */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .center h1 {
            font-size: 42px;
            margin-bottom: 10px;
            color: white;
            letter-spacing: 2px;
        }

        .center p {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <!-- 导航栏 -->
    <nav>
        <a href="index.html">首页</a>
        <a href="works.html">作品</a>
        <a href="#contact">联系</a>
    </nav>

    <!-- 背景动态线条 -->
    <canvas id="bg"></canvas>

    <!-- 中心文字 -->
    <div class="center">
        <h1>NFC World – 实验空间</h1>
        <p>一个由 NFC 触发的数字入口。</p>
        <p>虚拟 × 现实 · 微型世界的交互实验。</p>
        <p>Created by Orion.</p>
    </div>

    <!-- ======== 新增：超帅社交联系栏 ======== -->
    <div id="contact" style="position:relative; margin-top:120px; padding:80px 20px 60px; text-align:center; background:black; color:white;">
        <p style="font-size:22px; margin-bottom:30px; opacity:0.9; letter-spacing:1px;">联系我 / Follow Me</p>
        <div style="font-size:50px;">
            <a href="https://www.instagram.com/orionzzh" target="_blank" style="color:#E4405F; margin:0 40px; text-decoration:none;">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.xiaohongshu.com/user/profile/5d7bf61b0000000001001ecb" target="_blank" style="color:#FF4500; margin:0 40px; text-decoration:none;">
                <i class="fa-brands fa-xiaohongshu"></i>
            </a>
        </div>
        <p style="margin-top:25px; font-size:15px; opacity:0.7;">
            Instagram @orionzzh　｜　小红书 @猎户座214
        </p>
    </div>

    <!-- Font Awesome 图标库（必须放这里才能生效） -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- 动画脚本 -->
    <script>
        const canvas = document.getElementById("bg");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const lines = [];
        const count = 80;

        for (let i = 0; i < count; i++) {
            lines.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                speed: 0.5 + Math.random(),
                length: 50 + Math.random() * 100
            });
        }

        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = "rgba(255,255,255,0.15)";
            ctx.lineWidth = 1.2;

            lines.forEach(l => {
                ctx.beginPath();
                ctx.moveTo(l.x, l.y);
                ctx.lineTo(l.x, l.y + l.length);
                ctx.stroke();

                l.y += l.speed;
                if (l.y > canvas.height) l.y = -l.length;
            });

            requestAnimationFrame(draw);
        }

        draw();

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>

</body>
</html>
